<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>{%PLANET_NAME%} {%IMAGE%} /// PLANETS</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Nunito Sans", sans-serif;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
      }

      h1 {
        font-family: "Megrim", sans-serif;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      h1::before {
        content: "";
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .planet {
        width: 60rem;
        margin: 0 auto;
        margin-top: 9rem;
        background: white;
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .planet__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
      }

      .planet__hero::before {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-image: linear-gradient(to left bottom, #9be15d, #00e3ae);
        opacity: 0.5;
        z-index: 100;
      }

      .planet__emoji {
        font-size: 15rem;
        position: absolute;
      }

      .planet__emoji--1 {
        top: -4rem;
        left: -2rem;
        z-index: 10;
      }

      .planet__emoji--2 {
        top: -6rem;
        left: 9rem;
      }

      .planet__emoji--3 {
        top: -4rem;
        right: 15rem;
      }

      .planet__emoji--4 {
        top: -5rem;
        right: 2rem;
        z-index: 10;
      }

      .planet__emoji--5 {
        bottom: -9rem;
        left: 18rem;
      }

      .planet__emoji--6 {
        bottom: -8rem;
        left: 5rem;
      }

      .planet__emoji--7 {
        bottom: -12rem;
        right: 14rem;
      }

      .planet__emoji--8 {
        bottom: -8rem;
        right: -2rem;
      }

      .planet__emoji--9 {
        top: -7rem;
        left: 19rem;
      }

      /* .product__organic {
        position: absolute;
        top: -4rem;
        right: -4rem;
        z-index: 1000;
        height: 11rem;
        width: 11rem;
        background-image: linear-gradient(to bottom, #9be15d, #00e3ae);
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__organic h5 {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.8rem;
        color: white;
      } */

      .planet__back:link,
      .planet__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #555;
        background-color: white;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .planet__back:hover,
      .planet__back:active {
        background-color: #79e17b;
      }

      .planet__name {
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        padding: 1rem;
        font-family: "Megrim", sans-serif;
        font-size: 4rem;
        color: white;
        text-align: center;
        word-spacing: 2px;
      }

      .planet__details {
        background-color: #eee;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1.5rem;
      }

      .planet__description {
        padding: 5rem 6rem;
        font-size: 1.6rem;
        line-height: 1.8;
      }

      .planet__link:link,
      .planet__link:visited {
        display: block;
        background-color: #79e17b;
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07) skewX(-20deg);
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .planet__link:hover,
      .planet__link:active {
        background-color: #9be15d;
        transform: scale(1.1) skewX(-20deg);
      }

      .planet__link span {
        transform: skewX(20deg);
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      /* .not-organic {
        display: none;
      } */
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üåé THE PLANETS ü™ê</h1>

      <figure class="planet">
        <!-- <div class="product__organic {%NOT_ORGANIC%}"><h5>Organic</h5></div> -->
        <a href="#" class="planet__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="planet__hero">
          <span class="planet__emoji planet__emoji--1">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--2">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--3">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--4">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--5">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--6">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--7">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--8">{%IMAGE%}</span>
          <span class="planet__emoji planet__emoji--9">{%IMAGE%}</span>
        </div>
        <h2 class="planet__name">{%PLANET_NAME%}</h2>
        <div class="planet__details">
          <p><span class="emoji-left">üåç</span> {%PLANET_NAME%}</p>
          <p><span class="emoji-left">‚ù§Ô∏è</span> from{%FROM%}</p>
          <p><span class="emoji-left">üì¶</span>{%QUANTITY%}</p>
          <p><span class="emoji-left">üè∑</span>{%PRICE%}‚Ç¨</p>
        </div>

        <a href="#" class="planet__link">
          <span class="emoji-left">üõí</span>
          <span>Add to shopping card ({%PRICE%}‚Ç¨)</span>
        </a>

        <p class="planet__description">{%DESCRIPTION%}</p>
      </figure>
    </div>
  </body>
</html>
